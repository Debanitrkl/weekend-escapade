<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>It's a Yes!</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,400;0,600;1,400&family=Space+Mono:wght@400;700&family=Playfair+Display:ital,wght@0,400;0,600;1,400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body class="page-celebration">
    <!-- Silicon Wafer Background -->
    <div class="wafer-bg celebration-bg">
        <div class="wafer-gradient"></div>
        <div class="die-grid"></div>
    </div>

    <!-- Confetti Canvas -->
    <canvas id="confettiCanvas"></canvas>

    <!-- Main Content -->
    <main class="container celebration-container">
        <!-- Success Chip -->
        <div class="success-chip">
            <svg viewBox="0 0 60 60" class="check-icon">
                <circle cx="30" cy="30" r="28" fill="none" stroke-width="2"/>
                <path d="M18 30 L26 38 L42 22" fill="none" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"/>
            </svg>
        </div>

        <!-- Main Celebration Text -->
        <div class="celebration-text">
            <h1 class="celebration-title">
                <span class="line-small">It's happening!</span>
                <span class="line-big">Kerala, here we come</span>
            </h1>
        </div>

        <!-- Destination Card -->
        <div class="destination-card">
            <div class="card-inner">
                <!-- Card Header -->
                <div class="card-header">
                    <span class="header-line"></span>
                    <span class="header-text">Our Destination</span>
                    <span class="header-line"></span>
                </div>

                <!-- Resort Name -->
                <h2 class="resort-name">Taj Wayanad</h2>
                <p class="resort-subtitle">Resort & Spa, Kerala</p>

                <!-- Divider -->
                <div class="card-divider">
                    <span class="divider-dot"></span>
                    <span class="divider-line"></span>
                    <span class="divider-dot"></span>
                </div>

                <!-- Dates -->
                <div class="trip-dates">
                    <div class="date-block">
                        <span class="day-name">Saturday</span>
                        <span class="day-num">8</span>
                        <span class="month-name">February</span>
                    </div>
                    <div class="date-separator">
                        <span class="sep-line"></span>
                        <span class="sep-text">to</span>
                        <span class="sep-line"></span>
                    </div>
                    <div class="date-block">
                        <span class="day-name">Sunday</span>
                        <span class="day-num">9</span>
                        <span class="month-name">February</span>
                    </div>
                </div>

                <!-- This Weekend Badge -->
                <div class="weekend-badge">
                    <span class="badge-dot"></span>
                    This Weekend
                </div>
            </div>
        </div>

        <!-- Love Note -->
        <div class="love-note">
            <p class="note-text">
                Can't wait to escape with you, <span class="name-highlight">Ayushi</span>
            </p>
        </div>

        <!-- Floating Hearts -->
        <div class="floating-hearts">
            <span class="heart h1"></span>
            <span class="heart h2"></span>
            <span class="heart h3"></span>
            <span class="heart h4"></span>
            <span class="heart h5"></span>
        </div>
    </main>

    <script src="js/celebration.js"></script>
</body>
</html>
