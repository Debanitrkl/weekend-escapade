<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>It begins.</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,400;0,600;1,400&family=Space+Mono:wght@400;700&family=Playfair+Display:ital,wght@0,400;0,600;1,400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body class="page-celebration">
    <!-- Silicon Wafer Background -->
    <div class="wafer-bg">
        <div class="wafer-gradient"></div>
        <div class="die-grid"></div>
    </div>

    <!-- Main Content -->
    <main class="container celebration-container">
        <!-- Main Text -->
        <div class="celebration-text">
            <p class="tagline">And so it begins.</p>
            <h1 class="celebration-title">
                <span class="line-big">The escape is set.</span>
            </h1>
        </div>

        <!-- Destination Card -->
        <div class="destination-card">
            <div class="card-inner">
                <!-- Card Header -->
                <div class="card-header">
                    <span class="header-line"></span>
                    <span class="header-text">Destination</span>
                    <span class="header-line"></span>
                </div>

                <!-- Resort Name -->
                <h2 class="resort-name">Taj Wayanad</h2>
                <p class="resort-subtitle">Resort & Spa, Kerala</p>

                <!-- Divider -->
                <div class="card-divider">
                    <span class="divider-dot"></span>
                    <span class="divider-line"></span>
                    <span class="divider-dot"></span>
                </div>

                <!-- Dates -->
                <div class="trip-dates">
                    <div class="date-block">
                        <span class="day-name">Saturday</span>
                        <span class="day-num">7</span>
                        <span class="month-name">February</span>
                    </div>
                    <div class="date-separator">
                        <span class="sep-text">â€”</span>
                    </div>
                    <div class="date-block">
                        <span class="day-name">Sunday</span>
                        <span class="day-num">8</span>
                        <span class="month-name">February</span>
                    </div>
                </div>

                <!-- This Weekend Badge -->
                <div class="weekend-badge">
                    This Weekend
                </div>
            </div>
        </div>

        <!-- Love Note -->
        <div class="love-note">
            <p class="note-text">
                Some things are inevitable, <span class="name-highlight">Ayushi</span>.
            </p>
            <p class="note-subtext">This is one of them.</p>
        </div>
    </main>
</body>
</html>
