<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For Ayushi</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,400;0,600;1,400&family=Space+Mono:wght@400;700&family=Playfair+Display:ital,wght@0,400;0,600;1,400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body class="page-question">
    <!-- Silicon Wafer Background -->
    <div class="wafer-bg">
        <div class="wafer-gradient"></div>
        <div class="die-grid"></div>
    </div>

    <!-- Main Content -->
    <main class="container">
        <!-- Silicon Die Card -->
        <div class="die-frame">
            <!-- Bond Pads -->
            <div class="bond-pads top">
                <span class="pad"></span><span class="pad"></span><span class="pad"></span>
                <span class="pad"></span><span class="pad"></span><span class="pad"></span>
            </div>
            <div class="bond-pads bottom">
                <span class="pad"></span><span class="pad"></span><span class="pad"></span>
                <span class="pad"></span><span class="pad"></span><span class="pad"></span>
            </div>
            <div class="bond-pads left">
                <span class="pad"></span><span class="pad"></span><span class="pad"></span>
            </div>
            <div class="bond-pads right">
                <span class="pad"></span><span class="pad"></span><span class="pad"></span>
            </div>

            <!-- Die Surface -->
            <div class="die-surface">
                <div class="die-pattern"></div>

                <div class="content-wrapper">
                    <!-- Greeting -->
                    <p class="greeting"><span class="name">Ayushi</span>,</p>

                    <!-- Main Question -->
                    <h1 class="main-title">
                        <span class="line-1">The universe is aligning.</span>
                        <span class="line-2">Kerala awaits.</span>
                    </h1>

                    <!-- Date Display -->
                    <div class="date-display">
                        <div class="date-line"></div>
                        <span class="date-text">February 7-8, 2026</span>
                        <div class="date-line"></div>
                    </div>

                    <!-- Buttons -->
                    <div class="button-container">
                        <a href="yes.html" class="btn btn-yes">
                            <span class="btn-text">I'm in</span>
                        </a>

                        <button class="btn btn-no" id="noButton">
                            <span class="btn-text">Not yet</span>
                        </button>
                    </div>

                    <!-- Hint Text -->
                    <p class="hint-text" id="hintText"></p>

                    <a href="drive.html" style="display:inline-block;margin-top:1.2rem;font-family:'Cormorant Garamond',Georgia,serif;font-size:0.85rem;font-style:italic;color:#a07a88;text-decoration:none;letter-spacing:0.5px;opacity:0.7;transition:opacity 0.2s;"
                       onmouseover="this.style.opacity='1'" onmouseout="this.style.opacity='0.7'">
                        Or take a drive first &rarr;
                    </a>
                </div>

                <!-- Die Corner Marking -->
                <div class="die-corner"></div>
            </div>
        </div>
    </main>

    <script src="js/script.js"></script>
</body>
</html>
